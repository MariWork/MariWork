		<div class="body-content-1">
	
			<p><b>Edit Job</b></p>

			<form action="/edit_job" method="POST">
				<input type="hidden" name="job_id" 	value="{{job_id}}">
				<input type="string" name="job_name" value="{{job_name}}" placeholder="Job name"><br>
				<input type="string" name="company_name" value="{{company_name}}" placeholder="Company name"><br>
				<input type="number" name="salary" 	value="{{salary}}" placeholder="Salary"><br>
				<input type="string" name="description" value="{{description}}"	placeholder="Description"><br>
				<input type="string" name="website_link" value="{{website_link}}" placeholder="Website link"><br>
			
				<button class="btn btn-outline-dark" type="submit">Submit</button>

			</form>
